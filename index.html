<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="phincon_week_1/day_4/index.css" />
    <title>Calculator</title>
  </head>
  <body class="theme-1">
    <div class="w-1/3 mx-auto mt-20">
      <div class="flex justify-between">
        <h1 class="font-bold">Calc</h1>
        <div class="flex gap-3">
          <p class="text-white font-bold">Theme</p>
          <select
            onchange="changeFunc()"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-md font-bold"
            id="theme"
          >
            <option value="theme-1">Theme 1</option>
            <option value="theme-2">Theme 2</option>
            <option value="theme-3">Theme 3</option>
          </select>
        </div>
      </div>
      <input
        class="w-full text-white font-bold text-end text-4xl mt-4 rounded-md h-[100px]"
        type="text"
        readonly
        id="result"
      />
      <div class="grid grid-cols-4 gap-4 p-5 mt-5 rounded-md">
        <button
          class="btn-angka text-black font-bold py-2 px-4 rounded text-[32px]"
          onclick="inputNumber(7)"
        >
          7
        </button>
        <button
          class="btn-angka text-black font-bold py-2 px-4 rounded text-[32px]"
          onclick="inputNumber(8)"
        >
          8
        </button>
        <button
          class="btn-angka text-black font-bold py-2 px-4 rounded text-[32px]"
          onclick="inputNumber(9)"
        >
          9
        </button>
        <button
          class="btn-delete text-black font-bold py-2 px-4 rounded text-white text-2xl"
          onclick="deleteNumber()"
        >
          DEL
        </button>
        <button
          class="btn-angka text-black font-bold py-2 px-4 rounded text-[32px]"
          onclick="inputNumber(4)"
        >
          4
        </button>
        <button
          class="btn-angka text-black font-bold py-2 px-4 rounded text-[32px]"
          onclick="inputNumber(5)"
        >
          5
        </button>
        <button
          class="btn-angka text-black font-bold py-2 px-4 rounded text-[32px]"
          onclick="inputNumber(6)"
        >
          6
        </button>
        <button
          class="btn-angka text-black font-bold py-2 px-4 rounded text-[32px]"
          onclick="inputOperator('+')"
        >
          +
        </button>
        <button
          class="btn-angka text-black font-bold py-2 px-4 rounded text-[32px]"
          onclick="inputNumber(1)"
        >
          1
        </button>
        <button
          class="btn-angka text-black font-bold py-2 px-4 rounded text-[32px]"
          onclick="inputNumber(2)"
        >
          2
        </button>
        <button
          class="btn-angka text-black font-bold py-2 px-4 rounded text-[32px]"
          onclick="inputNumber(3)"
        >
          3
        </button>
        <button
          class="btn-angka text-black font-bold py-2 px-4 rounded text-[32px]"
          onclick="inputOperator('-')"
        >
          -
        </button>
        <button
          class="btn-angka text-black font-bold py-2 px-4 rounded text-[32px]"
          onclick="inputNumber('.')"
        >
          .
        </button>
        <button
          class="btn-angka text-black font-bold py-2 px-4 rounded text-[32px]"
          onclick="inputNumber(0)"
        >
          0
        </button>
        <button
          class="btn-angka text-black font-bold py-2 px-4 rounded text-[32px]"
          onclick="inputOperator('/')"
        >
          /
        </button>
        <button
          class="btn-angka text-black font-bold py-2 px-4 rounded text-[32px]"
          onclick="inputOperator('*')"
        >
          x
        </button>
        <button
          class="btn-delete text-black font-bold py-2 px-8 rounded text-white text-2xl"
          style="grid-column: span 2"
          onclick="reset()"
        >
          RESET
        </button>
        <button
          class="btn-calculate text-black font-bold py-2 px-8 rounded text-white text-2xl"
          style="grid-column: span 2"
          onclick="calculate()"
        >
          =
        </button>
      </div>
    </div>
    <script>
      let result = 0;
      let operator = "";
      let isOperator = false;

      document.getElementById("result").value = "0";

      function inputNumber(number) {
        if (isOperator) {
          document.getElementById("result").value = number;
          isOperator = false;
        } else {
          let oldValue = document.getElementById("result").value;
          document.getElementById("result").value = oldValue + number;
        }
      }

      function inputOperator(operatorValue) {
        let oldValue = document.getElementById("result").value;
        document.getElementById("result").value = oldValue + operatorValue;
        result = parseFloat(oldValue);
        operator = operatorValue;
        isOperator = true;
      }

      function deleteNumber() {
        const getValue = document.getElementById("result").value;
        document.getElementById("result").value = getValue.slice(0, -1);
        if (document.getElementById("result").value == "") {
          document.getElementById("result").value = "0";
        }
      }

      function calculate() {
        let newValue = document.getElementById("result").value;
        switch (operator) {
          case "+":
            result += parseFloat(newValue);
            break;
          case "-":
            result -= parseFloat(newValue);
            break;
          case "*":
            result *= parseFloat(newValue);
            break;
          case "/":
            result /= parseFloat(newValue);
            break;
        }
        document.getElementById("result").value = result;
        isOperator = true;
        result = 0;
        operator = "";
      }

      function reset() {
        document.getElementById("result").value = "0";
        result = 0;
        operator = "";
      }

      function changeFunc() {
        var selectBox = document.getElementById("theme");
        var selectedValue = selectBox.options[selectBox.selectedIndex].value;
        var element = document.body;

        element.classList.remove("theme-1", "theme-2", "theme-3");

        element.classList.add(selectedValue);
      }
    </script>
  </body>
</html>
