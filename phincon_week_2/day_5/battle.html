<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battle</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div id="rounde-count">
      <h1 class="text-3xl text-center font-bold" id="title-count"></h1>
    </div>
    <div class="grid grid-cols-2 mx-auto justify-center mt-6">
      <div>
        <h1 class="font-bold text-2xl text-center">Player 1</h1>
        <div class="flex gap-6 mt-4 justify-center">
          <button
            class="rounded-md bg-red-600 py-2 px-4 border border-transparent text-center text-sm text-white transition-all shadow-md disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none ml-2"
            type="button"
            onclick="handleChoice('P1-gunting')"
          >
            Gunting
          </button>
          <button
            class="rounded-md bg-slate-400 py-2 px-4 border border-transparent text-center text-sm text-white transition-all shadow-md disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none ml-2"
            type="button"
            onclick="handleChoice('P1-batu')"
          >
            Batu
          </button>
          <button
            class="rounded-md bg-orange-400 py-2 px-4 border border-transparent text-center text-sm text-white transition-all shadow-md disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none ml-2"
            type="button"
            onclick="handleChoice('P1-kertas')"
          >
            Kertas
          </button>
        </div>
      </div>
      <div>
        <h1 class="font-bold text-2xl text-center">Player 2</h1>
        <div class="flex gap-6 mt-4 justify-center">
          <button
            class="rounded-md bg-red-600 py-2 px-4 border border-transparent text-center text-sm text-white transition-all shadow-md disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none ml-2"
            type="button"
            onclick="handleChoice('P2-gunting')"
          >
            Gunting
          </button>
          <button
            class="rounded-md bg-slate-400 py-2 px-4 border border-transparent text-center text-sm text-white transition-all shadow-md disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none ml-2"
            type="button"
            onclick="handleChoice('P2-batu')"
          >
            Batu
          </button>
          <button
            class="rounded-md bg-orange-400 py-2 px-4 border border-transparent text-center text-sm text-white transition-all shadow-md disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none ml-2"
            type="button"
            onclick="handleChoice('P2-kertas')"
          >
            Kertas
          </button>
        </div>
      </div>
    </div>
  </body>
  <script src="battle.js"></script>
</html>
