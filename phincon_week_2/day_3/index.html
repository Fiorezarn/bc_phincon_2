<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <nav class="bg-red-500 p-4 flex justify-center w-full items-center gap-4">
      <h1 class="text-3xl font-bold text-white">Pokemon</h1>
      <form action="">
        <input
          class="rounded-md p-2"
          id="search"
          type="text"
          placeholder="Search"
        />
        <button
          class="bg-white text-red-500 font-bold rounded-md p-2"
          onclick="searchPokemon(event)"
        >
          Search
        </button>
      </form>
    </nav>
    <div
      class="flex flex-wrap justify-center w-full py-12 px-10 gap-4 mt-10"
      id="pokemon-card"
    ></div>
    <input type="hidden" id="current-page" value="1" />
    <div class="pagination flex justify-center p-10 gap-4 items-center">
      <button
        class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded"
        id="jump-prev"
      >
        &laquo;&laquo;
      </button>
      <button
        class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded cursor-not-allowed"
        id="prev"
        onclick="pagination('prev')"
        disabled="true"
      >
        &laquo;
      </button>
      <div class="flex gap-4" id="pagination"></div>
      <button
        class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded"
        onclick="pagination('next')"
      >
        &raquo;
      </button>
      <div class="flex gap-4" id="pagination"></div>
      <button
        class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded"
        id="jump-next"
      >
        &raquo;&raquo;
      </button>
    </div>
    <script src="pokemon.js"></script>
  </body>
</html>
