<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registration Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body style="background-color: #aad4fa">
    <div class="mx-auto w-50 my-5">
      <form style="background-color: white" class="p-5 rounded" action="">
        <div class="d-flex justify-content-between mb-2">
          <img
            src="assets/logo-phincon-academy.png"
            alt="logo-phincon-academy"
          />
          <h1 style="color: #0372ce">Registration Form</h1>
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Nama Siswa</label>
          <input type="name" class="form-control" id="nama" required />
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Kelas</label>
          <input type="name" class="form-control" id="kelas" required />
        </div>
        <label for="" class="form-label">Jenis Kelamin</label>
        <div class="mb-3 d-flex gap-3">
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="kelamin"
              value="Laki-laki"
              required
            />
            <label class="form-check-label" for="flexRadioDefault1">
              Laki-laki
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              value="Perempuan"
              name="kelamin"
              required
            />
            <label class="form-check-label" for="flexRadioDefault2">
              Perempuan
            </label>
          </div>
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"
            >Tanggal Lahir</label
          >
          <input type="date" class="form-control" id="tglLahir" required />
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"
            >Pendidikan Terakhir</label
          >
          <select class="form-select" name="" id="pendidikan" required>
            <option value="">-Select Pendidikan-</option>
            <option value="sma">SMA</option>
            <option value="smk">SMK</option>
            <option value="d3">D3</option>
            <option value="s2">S2</option>
            <option value="s3">S3</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Jurusan</label>
          <input type="name" class="form-control" id="jurusan" required />
        </div>
        <button
          onclick="AddData(event)"
          type="submit"
          id="btn-submit"
          class="btn btn-primary"
        >
          Submit
        </button>
        <div class="mt-5">
          <h1>Daftar Siswa</h1>
          <div id="tab">
            <table id="list" class="table">
              <thead>
                <tr>
                  <th>Nama</th>
                  <th>Kelas</th>
                  <th>Jenis Kelamin</th>
                  <th>Tanggal Lahir</th>
                  <th>Pendidikan Terakhir</th>
                  <th>Jurusan</th>
                </tr>
              </thead>
              <tbody id="list-data"></tbody>
            </table>
          </div>
        </div>
      </form>
    </div>

    <script>
      function AddData(e) {
        e.preventDefault();
        var rows = "";
        var name = document.getElementById("nama").value;
        var kelas = document.getElementById("kelas").value;
        var jeniskelamin = document.querySelector(
          'input[name="kelamin"]:checked'
        ).value;
        var tglLahir = document.getElementById("tglLahir").value;
        var pendidikan = document.getElementById("pendidikan").value;
        var jurusan = document.getElementById("jurusan").value;
        var tBody = document.getElementById("list-data");

        rows +=
          "<tr><td>" +
          name +
          "</td><td>" +
          kelas +
          "</td><td>" +
          jeniskelamin +
          "</td><td>" +
          tglLahir +
          "</td><td>" +
          pendidikan +
          "</td><td>" +
          jurusan +
          "</td></tr>";
        tBody.insertAdjacentHTML("beforeend", rows);
      }
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
